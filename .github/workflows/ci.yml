name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-markdown:
    name: Validate Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md
            !**/node_modules/**
            !docs/**

  check-formatting:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Black
        run: pip install black

      - name: Check formatting
        run: black --check .ouroboros/scripts

  check-structure:
    name: Check Project Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify core files exist
        run: |
          echo "Checking core project files..."
          
          # Required files
          required_files=(
            "README.md"
            "CHANGELOG.md"
            "LICENSE"
            ".github/copilot-instructions.md"
            ".ouroboros/README.md"
            ".ouroboros/scripts/ouroboros_input.py"
          )
          
          # Required directories
          required_dirs=(
            ".github/agents"
            ".github/prompts"
            ".ouroboros/templates"
            ".ouroboros/specs"
            ".ouroboros/scripts/tui"
            ".ouroboros/scripts/components"
            ".ouroboros/scripts/input"
            ".ouroboros/scripts/data"
            ".ouroboros/scripts/utils"
          )
          
          missing=0
          
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "❌ MISSING: $file"
              missing=$((missing + 1))
            else
              echo "✓ FOUND: $file"
            fi
          done
          
          for dir in "${required_dirs[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "❌ MISSING: $dir"
              missing=$((missing + 1))
            else
              echo "✓ FOUND: $dir"
            fi
          done
          
          if [ $missing -gt 0 ]; then
            echo ""
            echo "ERROR: $missing required files/directories are missing!"
            exit 1
          fi
          
          echo ""
          echo "✅ SUCCESS: All required files and directories present!"

      - name: Count agents
        run: |
          echo "Counting agent files..."
          agent_count=$(find .github/agents -name "*.agent.md" | wc -l)
          echo "Found $agent_count agent files"
          
          if [ "$agent_count" -lt 10 ]; then
            echo "⚠️ WARNING: Expected at least 10 agents, found $agent_count"
          else
            echo "✅ SUCCESS: Agent count looks good!"
          fi

  check-links:
    name: Check Internal Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/mlc_config.json'
        continue-on-error: true  # Don't fail on external link issues

  test-scripts:
    name: Test Enhanced CCL Scripts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.11', '3.12']
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest hypothesis

      - name: Test script imports
        working-directory: .ouroboros/scripts
        env:
          PYTHONIOENCODING: utf-8
        run: |
          echo "Testing module imports..."
          python -c "from ouroboros_input import main; print('✓ ouroboros_input imports OK')"
          python -c "from tui import TUIApp, run_tui; print('✓ tui imports OK')"
          python -c "from components import InputBox, WelcomeBox; print('✓ components imports OK')"
          python -c "from input import KeyBuffer, Keys; print('✓ input imports OK')"
          python -c "from data import TextBuffer, HistoryManager; print('✓ data imports OK')"
          python -c "from utils import visible_len, create_file_marker; print('✓ utils imports OK')"

      - name: Test startup time
        working-directory: .ouroboros/scripts
        env:
          PYTHONIOENCODING: utf-8
        run: |
          echo "Testing startup time (target: <200ms)..."
          python -c "
          import time
          start = time.time()
          from tui import TUIApp, run_tui
          elapsed = (time.time() - start) * 1000
          print(f'Import time: {elapsed:.1f}ms')
          if elapsed > 200:
              print('⚠️ WARNING: Import time exceeds 200ms target')
          else:
              print('✓ Import time within target')
          "

      - name: Run property tests
        working-directory: .ouroboros/scripts
        run: |
          echo "Running property-based tests..."
          python -m pytest tests/property/ -v --tb=short

  test-summary:
    name: Test Summary
    needs: [test-scripts]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-scripts.result }}" == "success" ]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Some tests failed"
            exit 1
          fi
