name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-markdown:
    name: Validate Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md
            !**/node_modules/**
            !docs/**

  check-structure:
    name: Check Project Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify core files exist
        run: |
          echo "Checking core project files..."
          
          # Required files
          required_files=(
            "README.md"
            "CHANGELOG.md"
            "LICENSE"
            ".github/copilot-instructions.md"
            ".ouroboros/README.md"
          )
          
          # Required directories
          required_dirs=(
            ".github/agents"
            ".github/prompts"
            ".ouroboros/templates"
            ".ouroboros/specs"
          )
          
          missing=0
          
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "MISSING: $file"
              missing=$((missing + 1))
            else
              echo "FOUND: $file"
            fi
          done
          
          for dir in "${required_dirs[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "MISSING: $dir"
              missing=$((missing + 1))
            else
              echo "FOUND: $dir"
            fi
          done
          
          if [ $missing -gt 0 ]; then
            echo ""
            echo "ERROR: $missing required files/directories are missing!"
            exit 1
          fi
          
          echo ""
          echo "SUCCESS: All required files and directories present!"

      - name: Count agents
        run: |
          echo "Counting agent files..."
          agent_count=$(find .github/agents -name "*.agent.md" | wc -l)
          echo "Found $agent_count agent files"
          
          if [ "$agent_count" -lt 10 ]; then
            echo "WARNING: Expected at least 10 agents, found $agent_count"
          else
            echo "SUCCESS: Agent count looks good!"
          fi

  check-links:
    name: Check Internal Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/mlc_config.json'
        continue-on-error: true  # Don't fail on external link issues

  test-scripts:
    name: Test Enhanced CCL Scripts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.11']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: python .ouroboros/scripts/test/run_all_tests.py --quick

      - name: Test script imports
        run: |
          cd .ouroboros/scripts
          python -c "from ouroboros_input import parse_menu_options; print('ouroboros_input imports OK')"
          python -c "from ouroboros_ui import visible_len, THEME, BOX; print('ouroboros_ui imports OK')"
          python -c "from ouroboros_keybuffer import KeyBuffer, Keys; print('ouroboros_keybuffer imports OK')"
