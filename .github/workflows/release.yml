name: Release

on:
  # Wait for CI workflow to complete successfully before releasing
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  # Official release on manual tag push
  push:
    tags:
      - 'v*'
  # Manual trigger support
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Run tests before release
  test:
    name: Pre-Release Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest hypothesis

      - name: Run property tests
        working-directory: .ouroboros/scripts
        run: python -m pytest tests/property/ -v --tb=short

  release:
    name: Build and Release
    needs: [test]
    runs-on: ubuntu-latest
    # Only run if CI succeeded (for workflow_run trigger) or always run for tags/manual
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version and release type
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            # Tagged release - use tag version directly
            VERSION=${GITHUB_REF#refs/tags/v}
            IS_PRERELEASE=false
            IS_DRAFT=false
            RELEASE_NAME="‚ôæÔ∏è Ouroboros v${VERSION}"
          else
            # Push to main - auto-increment patch releases on the v3.1.x line.
            # The first auto-release after this change starts at v3.1.0.
            # Get the latest version tag
            LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
            
            if [ -z "$LATEST_TAG" ]; then
              # No tags exist, start from v3.1.0
              VERSION="3.1.0"
            else
              # Parse current version and increment patch
              CURRENT=${LATEST_TAG#v}
              MAJOR=$(echo $CURRENT | cut -d. -f1)
              MINOR=$(echo $CURRENT | cut -d. -f2)
              PATCH=$(echo $CURRENT | cut -d. -f3)
              
              # Ensure we're on v3.1.x for auto releases.
              # If the latest tag is below v3.1.0, jump to v3.1.0.
              if [ "$MAJOR" -lt 3 ]; then
                VERSION="3.1.0"
              elif [ "$MAJOR" -eq 3 ] && [ "$MINOR" -lt 1 ]; then
                VERSION="3.1.0"
              elif [ "$MAJOR" -eq 3 ] && [ "$MINOR" -eq 1 ]; then
                PATCH=$((PATCH + 1))
                VERSION="3.1.${PATCH}"
              else
                # Default behavior for other branches: increment patch version.
                PATCH=$((PATCH + 1))
                VERSION="${MAJOR}.${MINOR}.${PATCH}"
              fi
            fi
            
            IS_PRERELEASE=false
            IS_DRAFT=false
            RELEASE_NAME="‚ôæÔ∏è Ouroboros v${VERSION}"
            
            # Create and push the new tag
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "v${VERSION}" -m "Auto release v${VERSION}"
            git push origin "v${VERSION}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "is_draft=$IS_DRAFT" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          echo "üì¶ Releasing version: $VERSION (draft=$IS_DRAFT, prerelease=$IS_PRERELEASE)"

      - name: Update README version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Update version in README title
          sed -i "s/# ‚ôæÔ∏è Project Ouroboros v[0-9]*\.[0-9]*\.[0-9]*/# ‚ôæÔ∏è Project Ouroboros v${VERSION}/" README.md
          
          echo "‚úÖ Updated README.md to v${VERSION}"
          grep "# ‚ôæÔ∏è Project Ouroboros" README.md

      - name: Generate release notes
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # =============================================
          # 1. Try to extract from CHANGELOG.md first
          # =============================================
          ESCAPED_VERSION=$(echo "$VERSION" | sed 's/[][\\.*^$()+?{}|]/\\&/g')
          
          awk -v ver="## \\[${ESCAPED_VERSION}\\]" '
            $0 ~ ver { found=1; next }
            /^## \[/ && found { exit }
            found { print }
          ' CHANGELOG.md > changelog_section.md
          
          # =============================================
          # 2. Auto-generate from commits (since last tag)
          # =============================================
          PREV_TAG=$(git tag -l 'v*' --sort=-v:refname | sed -n '2p')
          
          if [ -z "$PREV_TAG" ]; then
            # No previous tag, get all commits
            COMMIT_RANGE="HEAD"
          else
            COMMIT_RANGE="${PREV_TAG}..HEAD"
          fi
          
          echo "## What's Changed" > auto_notes.md
          echo "" >> auto_notes.md
          
          # Group commits by type (conventional commits)
          git log $COMMIT_RANGE --pretty=format:"%s|%h" --no-merges | while IFS='|' read -r msg hash; do
            # Extract type from conventional commit format
            if [[ "$msg" =~ ^feat ]]; then
              echo "* üöÄ $msg (\`$hash\`)" >> auto_notes.md
            elif [[ "$msg" =~ ^fix ]]; then
              echo "* üêõ $msg (\`$hash\`)" >> auto_notes.md
            elif [[ "$msg" =~ ^refactor ]]; then
              echo "* ‚ôªÔ∏è $msg (\`$hash\`)" >> auto_notes.md
            elif [[ "$msg" =~ ^docs ]]; then
              echo "* üìù $msg (\`$hash\`)" >> auto_notes.md
            elif [[ "$msg" =~ ^test ]]; then
              echo "* ‚úÖ $msg (\`$hash\`)" >> auto_notes.md
            elif [[ "$msg" =~ ^ci ]]; then
              echo "* üë∑ $msg (\`$hash\`)" >> auto_notes.md
            elif [[ "$msg" =~ ^chore ]]; then
              echo "* üîß $msg (\`$hash\`)" >> auto_notes.md
            else
              echo "* $msg (\`$hash\`)" >> auto_notes.md
            fi
          done
          
          # =============================================
          # 3. Build final release notes
          # =============================================
          
          # Start with auto-generated commit summary
          cat auto_notes.md > release_notes.md
          
          # If CHANGELOG has content for this version, add it as detailed section
          if [ -s changelog_section.md ]; then
            echo "" >> release_notes.md
            echo "---" >> release_notes.md
            echo "" >> release_notes.md
            echo "## Detailed Changes" >> release_notes.md
            echo "" >> release_notes.md
            cat changelog_section.md >> release_notes.md
          fi
          
          # Always add link to full CHANGELOG
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "üìñ **Full Changelog:** [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)" >> release_notes.md
          
          # Add compare link if we have a previous tag
          if [ -n "$PREV_TAG" ]; then
            echo "" >> release_notes.md
            echo "üîó **Compare:** [\`${PREV_TAG}...v${VERSION}\`](https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${VERSION})" >> release_notes.md
          fi
          
          echo "üìù Release notes:"
          cat release_notes.md

      - name: Create release package
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          echo "üì¶ Creating release package v${VERSION}..."
          
          # Create a clean package directory
          mkdir -p release-package
          
          # =============================================
          # COPY CORE FILES
          # =============================================
          
          # GitHub configuration (agents, prompts, instructions)
          cp -r .github release-package/
          
          # Ouroboros system
          cp -r .ouroboros release-package/
          
          # Root documentation
          cp README.md release-package/
          cp CHANGELOG.md release-package/
          cp LICENSE release-package/
          cp pyproject.toml release-package/
          
          # =============================================
          # REMOVE CI/CD FILES (repo-specific, not for users)
          # =============================================
          
          rm -rf release-package/.github/workflows
          rm -rf release-package/.github/scripts
          rm -f release-package/.github/mlc_config.json
          rm -f release-package/.github/CODEOWNERS
          
          # =============================================
          # REMOVE TEST FILES (development only)
          # =============================================
          
          rm -rf release-package/.ouroboros/scripts/tests
          rm -rf release-package/.ouroboros/scripts/.pytest_cache
          rm -rf release-package/.ouroboros/scripts/__pycache__
          rm -rf release-package/.ouroboros/scripts/**/__pycache__
          
          # =============================================
          # REMOVE GENERATED/RUNTIME FILES
          # =============================================
          
          # User-specific history and config
          rm -rf release-package/.ouroboros/history/*
          rm -rf release-package/.ouroboros/subagent-docs/*
          rm -rf release-package/.ouroboros/specs/*/
          rm -f release-package/.ouroboros/scripts/ouroboros.config.json
          rm -f release-package/.ouroboros/scripts/ouroboros.history
          rm -rf release-package/.ouroboros/scripts/backups
          
          # =============================================
          # REMOVE DEVELOPMENT FILES
          # =============================================
          
          # Internal documentation
          rm -rf release-package/docs
          
          # Future improvements notes (internal)
          rm -f release-package/.ouroboros/scripts/FUTURE_IMPROVEMENTS.md
          
          # Kiro specs (IDE-specific)
          rm -rf release-package/.kiro
          
          # =============================================
          # KEEP TEMPLATE DIRECTORIES WITH .gitkeep
          # =============================================
          
          mkdir -p release-package/.ouroboros/history
          mkdir -p release-package/.ouroboros/subagent-docs
          touch release-package/.ouroboros/history/.gitkeep
          touch release-package/.ouroboros/subagent-docs/.gitkeep
          
          # =============================================
          # VERIFY PACKAGE CONTENTS
          # =============================================
          
          echo ""
          echo "üìã Package contents:"
          find release-package -type f | head -50
          echo ""
          
          # Count files
          FILE_COUNT=$(find release-package -type f | wc -l)
          echo "Total files: $FILE_COUNT"
          
          # Verify no test files leaked
          if find release-package -name "test_*.py" -o -name "*_test.py" | grep -q .; then
            echo "‚ùå ERROR: Test files found in release package!"
            find release-package -name "test_*.py" -o -name "*_test.py"
            exit 1
          fi
          
          # Verify no __pycache__ leaked
          if find release-package -name "__pycache__" | grep -q .; then
            echo "‚ùå ERROR: __pycache__ directories found in release package!"
            find release-package -name "__pycache__"
            exit 1
          fi
          
          # Verify no .pytest_cache leaked
          if find release-package -name ".pytest_cache" | grep -q .; then
            echo "‚ùå ERROR: .pytest_cache directories found in release package!"
            exit 1
          fi
          
          echo "‚úÖ Package verification passed!"
          
          # =============================================
          # CREATE ZIP
          # =============================================
          
          cd release-package
          zip -r ../ouroboros-v${VERSION}.zip .
          cd ..
          
          echo ""
          echo "üì¶ Package created: ouroboros-v${VERSION}.zip"
          ls -lh ouroboros-v${VERSION}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "${{ steps.version.outputs.release_name }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            ouroboros-v${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit README version update
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Check if README was modified
          if git diff --quiet README.md; then
            echo "üìù No changes to README.md, skipping commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: update README version to v${VERSION} [skip ci]"
            git push origin HEAD:main
            echo "‚úÖ Committed README version update to main"
          fi
