name: Release

on:
  push:
    branches: [main]  # Auto CD on push to main
    tags:
      - 'v*'          # Official release on tag
  workflow_dispatch:  # Manual trigger support

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version and release type
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            # Tagged release - use tag version directly
            VERSION=${GITHUB_REF#refs/tags/v}
            IS_PRERELEASE=false
            IS_DRAFT=false
            RELEASE_NAME="‚ôæÔ∏è Ouroboros v${VERSION}"
          else
            # Push to main - auto-increment version starting from v3.0.0
            # Get the latest version tag
            LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
            
            if [ -z "$LATEST_TAG" ]; then
              # No tags exist, start from v3.0.0
              VERSION="3.0.0"
            else
              # Parse current version and increment patch
              CURRENT=${LATEST_TAG#v}
              MAJOR=$(echo $CURRENT | cut -d. -f1)
              MINOR=$(echo $CURRENT | cut -d. -f2)
              PATCH=$(echo $CURRENT | cut -d. -f3)
              
              # Ensure we're at least v3.0.0
              if [ "$MAJOR" -lt 3 ]; then
                VERSION="3.0.0"
              else
                # Increment patch version
                PATCH=$((PATCH + 1))
                VERSION="${MAJOR}.${MINOR}.${PATCH}"
              fi
            fi
            
            IS_PRERELEASE=false
            IS_DRAFT=false
            RELEASE_NAME="‚ôæÔ∏è Ouroboros v${VERSION}"
            
            # Create and push the new tag
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "v${VERSION}" -m "Auto release v${VERSION}"
            git push origin "v${VERSION}"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "is_draft=$IS_DRAFT" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          echo "üì¶ Releasing version: $VERSION (draft=$IS_DRAFT, prerelease=$IS_PRERELEASE)"

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Escape special regex characters in version for awk
          ESCAPED_VERSION=$(echo "$VERSION" | sed 's/[][\\.*^$()+?{}|]/\\&/g')
          
          # Extract changelog section for this version
          awk -v ver="## \\[${ESCAPED_VERSION}\\]" '
            $0 ~ ver { found=1; next }
            /^## \[/ && found { exit }
            found { print }
          ' CHANGELOG.md > release_notes.md
          
          # If changelog section is empty or not found, create default message
          if [ ! -s release_notes.md ]; then
            echo "Release v$VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "**Commit:** [\`${GITHUB_SHA::7}\`](https://github.com/${{ github.repository }}/commit/${GITHUB_SHA})" >> release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for full details." >> release_notes.md
          fi
          
          echo "üìù Release notes:"
          cat release_notes.md

      - name: Create release package
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Create a clean package directory
          mkdir -p release-package
          
          # Copy core files (exclude git, temp files, etc.)
          cp -r .github release-package/
          cp -r .ouroboros release-package/
          cp README.md release-package/
          cp CHANGELOG.md release-package/
          cp LICENSE release-package/
          
          # Remove any generated/temp files from package
          rm -rf release-package/.ouroboros/history/*
          rm -rf release-package/.ouroboros/subagent-docs/*
          rm -rf release-package/.ouroboros/specs/*/
          rm -f release-package/.ouroboros/scripts/ouroboros.config.json
          rm -f release-package/.ouroboros/scripts/ouroboros.history
          rm -rf release-package/.ouroboros/scripts/backups
          
          # Remove CI/CD files (these are for the repo, not for end users)
          rm -rf release-package/.github/workflows
          rm -rf release-package/.github/scripts
          rm -f release-package/.github/mlc_config.json
          rm -f release-package/.github/CODEOWNERS
          
          # Remove test files (users don't need them)
          rm -rf release-package/.ouroboros/scripts/test
          
          # Remove docs folder (internal documentation)
          rm -rf release-package/docs
          
          # Keep template directories but remove content
          mkdir -p release-package/.ouroboros/history
          mkdir -p release-package/.ouroboros/subagent-docs
          touch release-package/.ouroboros/history/.gitkeep
          touch release-package/.ouroboros/subagent-docs/.gitkeep
          
          # Create zip
          cd release-package
          zip -r ../ouroboros-v${VERSION}.zip .
          cd ..
          
          echo "üì¶ Package created: ouroboros-v${VERSION}.zip"
          ls -lh ouroboros-v${VERSION}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "${{ steps.version.outputs.release_name }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            ouroboros-v${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
